<div class="container">
    <h2>Register for Event</h2>
    <form (ngSubmit)="registerForEvent()">
      <div *ngFor="let field of registrationFields" class="form-group">
        <label for="{{field.formFieldId}}">{{field.fieldName}}</label>
  
        <!-- Text Field -->
        <div *ngIf="field.fieldType === 'Text'">
          <input type="text" 
                 class="form-control" 
                 [id]="field.formFieldId" 
                 [(ngModel)]="field.ResponseValue" 
                 (ngModelChange)="onFieldChange(field.formFieldId, $event)" 
                 [name]="field.fieldName" 
                 required />
        </div>
  
        <!-- Dropdown Field -->
        <div *ngIf="field.fieldType === 'Dropdown'">
          <select class="form-control" 
                  [id]="field.formFieldId" 
                  [(ngModel)]="field.ResponseValue" 
                  (ngModelChange)="onFieldChange(field.formFieldId, $event)" 
                  [name]="field.fieldName" 
                  required>
            <option *ngFor="let option of field.dropdownOptions.$values" [value]="option">{{option}}</option>
          </select>
        </div>
  
        <!-- Radio Button Field -->
        <div *ngIf="field.fieldType === 'Radio'">
          <div *ngFor="let option of field.radioOptions.$values">
            <label>
              <input type="radio" 
                     [name]="field.formFieldId" 
                     [(ngModel)]="field.ResponseValue" 
                     (ngModelChange)="onFieldChange(field.formFieldId, $event)" 
                     [value]="option" 
                     required />
              {{option}}
            </label>
          </div>
        </div>
  
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
